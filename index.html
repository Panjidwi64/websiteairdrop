<!-- HTML Retro Airdrop List -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Airdrop List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent:#ffcc33;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    body{margin:0;font-family:Roboto;background: radial-gradient(circle at 10% 10%, #122237, var(--bg));color:#e6eef8}
    .wrap{max-width:980px;margin:20px auto;padding:20px}
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .logo{font-family:'Press Start 2P',monospace;color:var(--accent);font-size:18px}
    .sub{color:var(--muted);font-size:13px}
    .controls{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0}
    .btn{background:var(--glass);padding:8px 12px;border-radius:10px;color:var(--accent);cursor:pointer;font-weight:600;border:none}
    .btn.ghost{color:var(--muted);background:transparent}
    .btn.active{box-shadow:0 4px 18px rgba(0,0,0,0.6)}
    .search{flex:1;min-width:160px}
    .search input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:14px}
    .card{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);padding:14px;border-radius:12px}
    .card h3{margin:0 0 6px;font-size:14px;color:#fff}
    .meta{font-size:12px;color:var(--muted);margin-bottom:8px}
    .instructions{font-size:13px;color:#dbeafe}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;font-size:11px;font-weight:700}
    .tag.free{background:rgba(51,214,159,0.12);color:#33d69f}
    .tag.retro{background:rgba(255,204,51,0.08);color:var(--accent)}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">RETRODROP</div>
      <div class="sub">Daftar Airdrop — Gratis & Retroactive</div>
    </header>

    <div class="controls">
      <div class="search"><input id="q" placeholder="Cari airdrop..." /></div>
      <button class="btn active" data-filter="all">Semua</button>
      <button class="btn ghost" data-filter="free">Gratis</button>
      <button class="btn ghost" data-filter="retroactive">Retroactive</button>
      <button class="btn ghost" id="refresh">Refresh</button>
    </div>

    <div id="count" class="sub">Memuat data...</div>
    <div id="grid" class="grid"></div>

    <footer>Update daftar langsung dari Google Sheets.</footer>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_SkwxBnDT73uvW_DNrThMS5O650Lplm5Zfht4jy1uE9aJ9p5yxQv6GeGEQnlYZn-nX6g9JiiPcGHb/pub?gid=0&single=true&output=csv';
    const qInput = document.getElementById('q');
    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    let items = [];

    async function fetchSheet(){
      countEl.textContent = 'Memuat data...';
      try{
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const rows = text.split('\n').map(r => r.split(','));
        const headers = rows.shift().map(h=>h.trim().toLowerCase());
        items = rows.filter(r=>r.length>=headers.length && r.some(val=>val.trim()!=='')).map((r)=>{
          const obj = {};
          r.forEach((val,i)=>obj[headers[i]] = val.trim());
          return obj;
        });
        render(items);
      }catch(err){
        countEl.textContent = 'Gagal memuat data';
      }
    }

    function render(list){
      grid.innerHTML = '';
      if(!list.length){countEl.textContent='Tidak ada data';return;}
      countEl.textContent = `Menampilkan ${list.length} item`;
      list.forEach(it=>{
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`<h3>${it.title}</h3>
          <div class="meta"><span class="tag ${it.category==='free'?'free':'retro'}">${it.category}</span> • ${it.date||''}</div>
          <div class="instructions">${it.instructions}</div>
          ${it.link?`<a class="btn ghost" href="${it.link}" target="_blank">Buka link</a>`:''}`;
        grid.appendChild(card);
      });
    }

    document.querySelectorAll('[data-filter]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('[data-filter]').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        applyFilters();
      });
    });
    qInput.addEventListener('input',applyFilters);
    document.getElementById('refresh').addEventListener('click',fetchSheet);

    function applyFilters(){
      const q = qInput.value.toLowerCase();
      const active = document.querySelector('[data-filter].active').dataset.filter;
      const filtered = items.filter(it=>{
        if(active!=='all' && it.category!==active) return false;
        if(!q) return true;
        return (it.title+it.instructions+it.category).toLowerCase().includes(q);
      });
      render(filtered);
    }

    fetchSheet();
  </script>
</body>
</html>
